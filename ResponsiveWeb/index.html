<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2 class="logo">Shopping</h2>
      <div class="nav-link">
        <h3 id="div">Home</h3>
        <h3 id="div">Men</h3>
        <h3 id="div">Women</h3>
      </div>
    </nav>
    <div class="grid-container">
      <sidebar>
        <div class="sidebar-content">
        <h3>Filters</h3>
        <input type="checkbox" id="bla1" />
        <label for="bla1">Bla1</label><br />
        <input type="checkbox" id="bla2" />
        <label for="bla2">Bla2</label><br />
        <input type="checkbox" id="bla3" />
        <label for="bla3">Bla3</label><br />
        <input type="checkbox" id="bla4" />
        <label for="bla4">Bla4</label>
        </div>
      </sidebar>

      <main class="main-grid-container">
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Shirt</h4>
          <p class="price">$2.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">T-Shirt</h4>
          <p class="price">$6.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Jeans</h4>
          <p class="price">$69.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Hoodie</h4>
          <p class="price">$99.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Pants</h4>
          <p class="price">$10.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Shoes</h4>
          <p class="price">$1.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Sandals</h4>
          <p class="price">$7.99</p>
        </div>
        <div class="products">
          <div class="image"></div>
          <h4 class="name">Lower</h4>
          <p class="price">$999.99</p>
        </div>
      </main>
    </div>
  </body>
</html>
